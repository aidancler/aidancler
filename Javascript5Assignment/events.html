<!DOCTYPE html>
<html>
  <head>
    <title>my events</title>
    <link rel="stylesheet" type="text/css" href="events.css">
  </head>
  <body onmouseover="showCoordsX(event)">
    <div onmouseover="showCoordsY(event)">
      <h1 class ="top">X and Y coordinate finder</h1>
      <div id="x" >
        <h1 >x-coordinate</h1>
        <p id="demoX">x coord</p>
      </div>

      <div id="y" >
        <h1>y-coordinate</h1>
        <p id="demoY">y coord</p>
      </div>
    </div>
    <script src="events.js"></script>
  </body>
</html>
